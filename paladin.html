<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paladin</title>
    <meta name="description" content="Paladin - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree-obj" src="/assets/paladin.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="/assets/paladin.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    </a-scene>
  </body>
</html>
