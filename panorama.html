<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/hadrianswall.jpg" rotation="0 -130 0"></a-sky>

      <a-assets>
        <a-asset-item id="tree-obj" src="/assets/paladin.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="/assets/paladin.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>

      <a-text font="kelsonsans" value="Hadrians Wall" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
